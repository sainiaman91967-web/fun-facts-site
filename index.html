<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Facts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      min-height: 80px;
      transition: opacity 0.5s ease;
    }
    button {
      background: #ff7e5f;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 20px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .fade {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Did You Know?</h1>
    <p id="fact">Click the button to see a fact!</p>
    <button onclick="showFact()">Show Fact</button>
  </div>

  <script>
    const facts = [
      "Honey never spoils. Archaeologists found 3000-year-old honey still edible.",
      "Bananas are berries, but strawberries are not.",
      "Sharks existed before trees.",
      "Octopuses have three hearts.",
      "The Eiffel Tower grows taller in summer due to heat expansion.",
      "A day on Venus is longer than a year on Venus.",
      "Wombat poop is cube-shaped.",
      "There are more stars in the universe than grains of sand on Earth."
    ];

    const factElement = document.getElementById("fact");

    function showFact() {
      factElement.classList.add("fade"); // fade out
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * facts.length);
        factElement.textContent = facts[randomIndex];
        factElement.classList.remove("fade"); // fade in
      }, 500);
    }
  </script>
</body>
</html>
